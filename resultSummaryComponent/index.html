<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Results summary component</title>

</head>
<body>
<div class="main-container">
  <div class="result-section">
    
  </div>
  <div class="result">
    <h3>Your Result</h3>
    <div class="circle">
      <h1>76</h1>
      <h3>of 100</h3>
    </div>
    <h2>Great</h2>
    <div class="text">
      <p>
        You scored higher than 65% of the people
        who have taken these test.
      </p>
    </div>
  </div>

  <div class="summary-section">
    <h1>Summary</h1>
    <div class="box"id="reaction"><img src="./assets/images/icon-reaction.svg" alt=""><span>Reaction</span> <div class="percent"><span>80</span> /100</div> </div>
    <div class="box"id="memory"><img src="./assets/images/icon-memory.svg" alt=""><span>Memory</span> <div class="percent"><span>92</span> /100</div> </div>
    <div class="box"id="verbal"><img src="./assets/images/icon-verbal.svg" alt=""><span>Verbal</span> <div class="percent"><span>61</span> /100</div> </div>
    <div class="box"id="visual"><img src="./assets/images/icon-visual.svg" alt=""><span>Visual</span> <div class="percent"><span>72</span> /100</div></div>
    <button class="cont-btn">Continue</button>
  </div>
</div>
</body>
</html>
